{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'article' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
    <form action="{% url 'articles_delete' article.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить статью">
    </form>
    {% endfor %}
    <div><a href="{% url 'articles_create' %}">Добавить новую статью</a></div>
{% endblock %}
